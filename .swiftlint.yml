# SwiftLint 配置文件
# AuraWind 项目代码规范

# 禁用的规则
disabled_rules:
  - trailing_whitespace
  - line_length  # 我们会自定义

# 启用的可选规则
opt_in_rules:
  - empty_count
  - explicit_init
  - closure_spacing
  - contains_over_first_not_nil
  - empty_string
  - fallthrough
  - fatal_error_message
  - first_where
  - force_unwrapping
  - implicit_return
  - joined_default_parameter
  - literal_expression_end_indentation
  - multiline_arguments
  - multiline_parameters
  - operator_usage_whitespace
  - overridden_super_call
  - private_outlet
  - prohibited_super_call
  - redundant_nil_coalescing
  - sorted_first_last
  - unneeded_parentheses_in_closure_argument
  - vertical_parameter_alignment_on_call

# 包含的路径
included:
  - AuraWind

# 排除的路径
excluded:
  - Pods
  - AuraWindTests
  - AuraWindUITests
  - .build

# 自定义规则
line_length: 
  warning: 120
  error: 150
  ignores_function_declarations: true
  ignores_comments: true
  ignores_urls: true

function_body_length:
  warning: 50
  error: 100

type_body_length:
  warning: 300
  error: 500

file_length:
  warning: 500
  error: 1000

identifier_name:
  min_length:
    warning: 2
  max_length:
    warning: 50
    error: 60
  excluded:
    - id
    - x
    - y
    - z

type_name:
  min_length: 3
  max_length:
    warning: 40
    error: 50

# 强制规则
force_cast: warning
force_try: warning

# 自定义消息
custom_rules:
  double_space:
    include: "*.swift"
    name: "Double space"
    regex: '([a-z,A-Z] \s+)'
    message: "双空格,请删除多余空格"
    severity: warning